type Mutation {
	createOrder(
		user_email: String!,
		user_phonenumber: String!,
		user_address: String!,
	    restaurant_id: String!,
		products: [String!]!,
		subtotal: Float!,
		tax: Float!,
		delivery_fee: Float!,
		total: Float!
	): Order!
	updateOrder(
		order_id: String!,
		user_email: String!,
		user_phonenumber: String!,
		user_address: String!,
	    restaurant_id: String!,
		products: [String!]!,
		subtotal: Float!,
		tax: Float!,
		delivery_fee: Float!,
		total: Float!
	): Order!
	acceptOrder(
		order_id: String!
	): Order!
	startCookingOrder(
		order_id: String!
	): Order!
	readyToDeliverOrder(
		order_id: String!
	): Order!
	onRouteOrder(
		order_id: String!
	): Order!
	deliveredOrder(
		order_id: String!
	): Order!
	cancelOrder(
		order_id: String!
	): Order!
}

type Order {
	order_id: String!
	user_email: String!,
	user_phonenumber: String!,
	user_address: String!,
	restaurant_id: String!,
	products: [String!]!
	subtotal: Float!
	tax: Float!
	delivery_fee: Float!
	total: Float!
	status: String!
	created_at: String
	last_modified_at: String
}

type Query {
	getOrder(order_id: String!): Order!
}

schema {
	mutation: Mutation
	query: Query
}
